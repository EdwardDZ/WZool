        <!--<div class="left_content">-->
        <!--<div align="center"><img class="main_img" src="../image/logo/main.jpg"/></div>-->
        <!--</div>-->
        <div class="reg_right_content">
            <div class="reg_content">
                <h2>用户注册</h2>
                <form id="form" action="javascript:login();" enctype="multipart/form-data">
                    <div class="input">
                        <label class="input_p">&nbsp;&nbsp;&nbsp;&nbsp;用户名</label>
                        <input type="text"
                               autocomplete="off"
                               placeholder="请输入用户名/邮箱/手机号"
                               class="input_in"
                               id="username"
                               name="username" required>
                    </div>
                    <div class="input">
                        <label class="input_p"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密码</label>
                        <input id="password"
                               name="password"
                               autocomplete="off"
                               placeholder="请输入密码"
                               class="input_in"
                               type="password"
                               required>
                    </div>
                    <div class="input">
                        <label class="input_p"> 确认密码</label>
                        <input id="repassword"
                               name="repassword"
                               autocomplete="off"
                               placeholder="请再次输入密码"
                               class="input_in"
                               type="password"
                               required>
                    </div>
                    <div class="input">
                        <label class="input_p"> &nbsp;&nbsp;&nbsp;&nbsp;手机号</label>
                        <input id="phone"
                               name="phone"
                               autocomplete="off"
                               placeholder="请输入密码"
                               class="input_in"
                               type="number"
                               required>
                    </div>
                    <div class="input choice">
                        <label class="input_p"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性别</label>
                        <label class="radio sex_box"><input class="sex_box" type="radio" name="sex" value="1" checked>男<i></i></label>
                        <label class="radio sex_box"><input class="sex_box" type="radio" name="sex" value="2" name="radio">女<i></i></label>
                        <!--<input class="sex_box" type="radio" name="sex" value="男" title="男" checked>-->
                        <!--<input class="sex_box" type="radio" name="sex" value="女" title="女">-->
                    </div>
                    <input type="submit" class="layui-btn layui-btn-fluid login_btn" value="注册">

                </form>
                <div class="sin_to">妮依油账号？<a href="login.html">那我们去登陆吧!？</a></div>
            </div>
        </div>

    </div>


    <footer align="center">
