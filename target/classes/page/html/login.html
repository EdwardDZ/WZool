        </div>
        <div class="right_content">
            <div class="login_content">
                <h2>密码登录</h2>
                <form id="form" action="javascript:login();" enctype="multipart/form-data">
                    <div class="input">
                        <label class="input_p">用户名</label>
                        <input type="text"
                               autocomplete="off"
                               placeholder="请输入用户名/邮箱/手机号"
                               class="input_in"
                               id="username"
                               name="username" required>
                    </div>
                    <div class="input">
                        <label class="input_p"> &nbsp;&nbsp;&nbsp;&nbsp;密码</label>
                        <input id="password"
                               name="password"
                               autocomplete="off"
                               placeholder="请输入密码"
                               class="input_in"
                               type="password"
                               required>

                    </div>

                    <input type="submit" class="layui-btn layui-btn-fluid login_btn" value="登陆">

                </form>
                <div class="sin_to">妮还煤油账号？<a href="register.html">注册一个丝丝!？</a></div>
            </div>
